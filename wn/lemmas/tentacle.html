    <h1>tentacle</h1>

    <p><b>tentacle.n.02</b> <i>tentacle</i> "any of various elongated tactile or prehensile flexible organs that occur on the head or near the mouth in many animals; used for feeling or grasping or locomotion"</p>
<p><b>tentacle.n.01</b> <i>tentacle</i> "something that acts like a tentacle in its ability to grasp and hold"</p>
