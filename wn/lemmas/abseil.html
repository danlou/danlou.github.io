    <h1>abseil</h1>

    <p><b>rappel.n.01</b> <i>rappel, abseil</i> "(mountaineering) a descent of a vertical cliff or wall made by using a doubled rope that is fixed to a higher point and wrapped around the body"</p>
<p><b>rappel.v.01</b> <i>rappel, abseil, rope down</i> "lower oneself with a rope coiled around the body from a mountainside"</p>
