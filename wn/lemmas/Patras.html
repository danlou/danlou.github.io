    <h1>Patras</h1>

    <p><b>patras.n.01</b> <i>Patras, Patrai</i> "a port city in western Greece in the northwestern Peloponnese on an inlet of the Ionian Sea; was a major trade center from the 5th century BC to the 3rd century BC; commercial importance revived during the Middle Ages"</p>
