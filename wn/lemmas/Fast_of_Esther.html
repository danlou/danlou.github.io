    <h1>Fast_of_Esther</h1>

    <p><b>fast_of_esther.n.01</b> <i>Fast of Esther</i> "(Judaism) a minor fast day on Adar 13 commemorates three days that Esther fasted before approaching the Persian king on behalf of the Jewish people; the fast is connected with Purim"</p>
