    <h1>dangling_participle</h1>

    <p><b>dangling_participle.n.01</b> <i>dangling participle</i> "a participle (usually at the beginning of a sentence) apparently modifying a word other than the word intended: e.g., `flying across the country' in `flying across the country the Rockies came into view'"</p>
