    <h1>reduction_division</h1>

    <p><b>meiosis.n.01</b> <i>meiosis, miosis, reduction division</i> "(genetics) cell division that produces reproductive cells in sexually reproducing organisms; the nucleus divides into four nuclei each containing half the chromosome number (leading to gametes in animals and spores in plants)"</p>
