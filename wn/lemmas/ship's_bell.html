    <h1>ship's_bell</h1>

    <p><b>bell.n.04</b> <i>bell, ship's bell</i> "(nautical) each of the eight half-hour units of nautical time signaled by strokes of a ship's bell; eight bells signals 4:00, 8:00, or 12:00 o'clock, either a.m. or p.m."</p>
