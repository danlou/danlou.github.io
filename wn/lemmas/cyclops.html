    <p><b>cyclops.n.02</b> <i>cyclops, water flea</i> "minute free-swimming freshwater copepod having a large median eye and pear-shaped body and long antennae used in swimming; important in some food chains and as intermediate hosts of parasitic worms that affect man e.g. Guinea worms"</p>
