    <h1>serigraph</h1>

    <p><b>silkscreen.n.01</b> <i>silkscreen, silk screen print, serigraph</i> "a print made using a stencil process in which an image or design is superimposed on a very fine mesh screen and printing ink is squeegeed onto the printing surface through the area of the screen that is not covered by the stencil"</p>
