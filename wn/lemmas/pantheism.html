    <h1>pantheism</h1>

    <p><b>pantheism.n.02</b> <i>pantheism</i> "the doctrine or belief that God is the universe and its phenomena (taken or conceived of as a whole) or the doctrine that regards the universe as a manifestation of God"</p>
<p><b>pantheism.n.01</b> <i>pantheism</i> "(rare) worship that admits or tolerates all gods"</p>
