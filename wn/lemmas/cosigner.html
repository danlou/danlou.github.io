    <h1>cosigner</h1>

    <p><b>cosigner.n.01</b> <i>cosigner, cosignatory</i> "one of two or more signers of the same document (as a treaty or declaration)"</p>
<p><b>cosigner.n.02</b> <i>cosigner</i> "a signer in addition to the principal signer (to verify the authenticity of the principal signature or to provide surety)"</p>
