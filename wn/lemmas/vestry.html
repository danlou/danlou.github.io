    <h1>vestry</h1>

    <p><b>vestry.n.02</b> <i>vestry, sacristy</i> "a room in a church where sacred vessels and vestments are kept or meetings are held"</p>
<p><b>vestry.n.01</b> <i>vestry</i> "in the Protestant Episcopal Church: a committee elected by the congregation to work with the churchwardens in managing the temporal affairs of the church"</p>
