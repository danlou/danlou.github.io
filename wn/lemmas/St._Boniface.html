    <h1>St._Boniface</h1>

    <p><b>boniface.n.01</b> <i>Boniface, Saint Boniface, St. Boniface, Winfred, Wynfrith, Apostle of Germany</i> "(Roman Catholic Church) Anglo-Saxon missionary who was sent to Frisia and Germany to spread the Christian faith; was martyred in Frisia (680-754)"</p>
