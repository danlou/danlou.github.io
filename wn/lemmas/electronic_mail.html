    <h1>electronic_mail</h1>

    <p><b>electronic_mail.n.01</b> <i>electronic mail, e-mail, email</i> "(computer science) a system of world-wide electronic communication in which a computer user can compose a message at one terminal that can be regenerated at the recipient's terminal when the recipient logs in"</p>
