    <h1>generative_grammar</h1>

    <p><b>generative_grammar.n.01</b> <i>generative grammar</i> "(linguistics) a type of grammar that describes syntax in terms of a set of logical rules that can generate all and only the infinite number of grammatical sentences in a language and assigns them all the correct structural description"</p>
