    <h1>Elijah</h1>

    <p><b>elijah.n.01</b> <i>Elijah</i> "a Hebrew prophet in the Old Testament who opposed the worship of idols; he was persecuted for rebuking Ahab and Jezebel (king and queen of Israel); he was taken up to heaven in a chariot of fire (circa 9th century BC)"</p>
