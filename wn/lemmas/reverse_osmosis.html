    <h1>reverse_osmosis</h1>

    <p><b>reverse_osmosis.n.01</b> <i>reverse osmosis</i> "(chemistry) a method of producing pure water; a solvent passes through a semipermeable membrane in a direction opposite to that for natural osmosis when it is subjected to a hydrostatic pressure greater than the osmotic pressure"</p>
