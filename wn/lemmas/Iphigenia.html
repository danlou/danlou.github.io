    <h1>Iphigenia</h1>

    <p><b>iphigenia.n.01</b> <i>Iphigenia</i> "(Greek mythology) the daughter of Clytemnestra and Agamemnon; Agamemnon was obliged to offer her as a sacrifice to Artemis when the Greek fleet was becalmed on its way to Troy; Artemis rescued her and she later became a priestess"</p>
