    <p><b>gene.n.01</b> <i>gene, cistron, factor</i> "(genetics) a segment of DNA that is involved in producing a polypeptide chain; it can include regions preceding and following the coding DNA as well as introns between the exons; it is considered a unit of heredity"</p>
