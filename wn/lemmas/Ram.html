    <h1>Ram</h1>

    <p><b>aries.n.03</b> <i>Aries, Aries the Ram, Ram</i> "the first sign of the zodiac which the sun enters at the vernal equinox; the sun is in this sign from about March 21 to April 19"</p>
<p><b>aries.n.01</b> <i>Aries, Ram</i> "(astrology) a person who is born while the sun is in Aries"</p>
