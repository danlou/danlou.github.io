    <h1>Fermi</h1>

    <p><b>fermi.n.02</b> <i>Fermi, Enrico Fermi</i> "Italian nuclear physicist (in the United States after 1939) who worked on artificial radioactivity caused by neutron bombardment and who headed the group that in 1942 produced the first controlled nuclear reaction (1901-1954)"</p>
