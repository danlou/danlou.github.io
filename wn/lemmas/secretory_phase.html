    <h1>secretory_phase</h1>

    <p><b>secretory_phase.n.01</b> <i>secretory phase, luteal phase</i> "the second half of the menstrual cycle after ovulation; the corpus luteum secretes progesterone which prepares the endometrium for the implantation of an embryo; if fertilization does not occur then menstrual flow begins"</p>
