    <h1>William_Tell</h1>

    <p><b>tell.n.01</b> <i>Tell, William Tell</i> "a Swiss patriot who lived in the early 14th century and who was renowned for his skill as an archer; according to legend an Austrian governor compelled him to shoot an apple from his son's head with his crossbow (which he did successfully without mishap)"</p>
