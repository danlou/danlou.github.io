    <h1>summary_judgement</h1>

    <p><b>summary_judgment.n.01</b> <i>summary judgment, summary judgement, judgment on the pleadings, judgement on the pleadings</i> "a judgment rendered by the court prior to a verdict because no material issue of fact exists and one party or the other is entitled to a judgment as a matter of law"</p>
