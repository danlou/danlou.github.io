    <h1>Pontus</h1>

    <p><b>pontus.n.02</b> <i>Pontus</i> "an ancient region of northern Asia Minor on the Black Sea; it reached its height under Mithridates VI but was later incorporated into the Roman Empire"</p>
<p><b>pontus.n.01</b> <i>Pontus, Pontos</i> "(Greek mythology) ancient personification of the sea; father of Nereus"</p>
