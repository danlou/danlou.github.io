    <h1>Nestorianism</h1>

    <p><b>nestorianism.n.01</b> <i>Nestorianism</i> "the theological doctrine (named after Nestorius) that Christ is both the son of God and the man Jesus (which is opposed to Roman Catholic doctrine that Christ is fully God)"</p>
