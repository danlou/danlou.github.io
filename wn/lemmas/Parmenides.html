    <h1>Parmenides</h1>

    <p><b>parmenides.n.01</b> <i>Parmenides</i> "a presocratic Greek philosopher born in Italy; held the metaphysical view that being is the basic substance and ultimate reality of which all things are composed; said that motion and change are sensory illusions (5th century BC)"</p>
