    <h1>Paul_III</h1>

    <p><b>paul_iii.n.01</b> <i>Paul III, Alessandro Farnese</i> "Italian pope from 1534 to 1549 who excommunicated Henry VIII of England in 1538 and initiated the Council of Trent in 1545; was active in the Counter Reformation and promoted the Society of Jesus for this purpose (1468-1549)"</p>
