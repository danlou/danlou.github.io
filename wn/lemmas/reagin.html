    <p><b>reagin.n.01</b> <i>reagin</i> "an immunoglobulin E that is formed as an antibody against allergens (such as pollen); attaches to cell membranes causing the release of histamine and other substances responsible for the local inflammation characteristic of an allergy"</p>
