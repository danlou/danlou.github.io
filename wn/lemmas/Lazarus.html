    <h1>Lazarus</h1>

    <p><b>lazarus.n.02</b> <i>Lazarus</i> "the diseased beggar in Jesus' parable of the rich man and the beggar"</p>
<p><b>lazarus.n.01</b> <i>Lazarus</i> "the person who Jesus raised from the dead after four days in the tomb; this miracle caused the enemies of Jesus to begin the plan to put him to death"</p>
