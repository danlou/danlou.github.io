    <p><b>ergonovine.n.01</b> <i>ergonovine, Ergotrate Maleate</i> "an alkaloid derived from ergot (trade name Ergotrate Maleate) that is less toxic than ergot; induces muscular contraction of the uterus and is administered after childbirth or abortion"</p>
