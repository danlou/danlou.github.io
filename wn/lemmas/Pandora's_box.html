    <h1>Pandora's_box</h1>

    <p><b>pandora's_box.n.01</b> <i>Pandora's box</i> "(Greek mythology) a box that Zeus gave to Pandora with instructions that she not open it; she gave in to her curiosity and opened it; all the miseries and evils flew out to afflict mankind"</p>
