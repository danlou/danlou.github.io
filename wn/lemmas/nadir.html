    <h1>nadir</h1>

    <p><b>nadir.n.02</b> <i>nadir</i> "the point below the observer that is directly opposite the zenith on the imaginary sphere against which celestial bodies appear to be projected"</p>
<p><b>nadir.n.01</b> <i>nadir, low-water mark</i> "an extreme state of adversity; the lowest point of anything"</p>
