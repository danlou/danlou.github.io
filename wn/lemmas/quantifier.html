    <h1>quantifier</h1>

    <p><b>quantifier.n.02</b> <i>quantifier</i> "(grammar) a word that expresses a quantity (as `fifteen' or `many')"</p>
<p><b>quantifier.n.01</b> <i>quantifier, logical quantifier</i> "(logic) a word (such as `some' or `all' or `no') that binds the variables in a logical proposition"</p>
