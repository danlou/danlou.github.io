    <h1>Monophysitism</h1>

    <p><b>monophysitism.n.01</b> <i>Monophysitism</i> "a Christian heresy of the 5th and 6th centuries that challenged the orthodox definition of the two natures (human and divine) in Jesus and instead believed there was a single divine nature"</p>
