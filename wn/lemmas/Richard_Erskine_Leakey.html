    <h1>Richard_Erskine_Leakey</h1>

    <p><b>leakey.n.01</b> <i>Leakey, Richard Leakey, Richard Erskine Leakey</i> "English paleontologist (son of Louis Leakey and Mary Leakey) who continued the work of his parents; he was appointed director of a wildlife preserve in Kenya but resigned under political pressure (born in 1944)"</p>
