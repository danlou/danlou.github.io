    <h1>Karaites</h1>

    <p><b>karaites.n.01</b> <i>Karaites</i> "a Jewish sect that recognizes only the Hebrew Scriptures as the source of divinely inspired legislation and denies the authority of the postbiblical tradition of the Talmud; the sect arose in Iraq in the eighth century"</p>
