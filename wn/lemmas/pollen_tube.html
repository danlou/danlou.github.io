    <h1>pollen_tube</h1>

    <p><b>pollen_tube.n.01</b> <i>pollen tube</i> "(botany) a slender tubular outgrowth from a pollen grain when deposited on the stigma for a flower; it penetrates the style and conveys the male gametes to the ovule"</p>
