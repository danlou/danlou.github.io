    <h1>reductant</h1>

    <p><b>reducing_agent.n.01</b> <i>reducing agent, reducer, reductant</i> "a substance capable of bringing about the reduction of another substance as it itself is oxidized; used in photography to lessen the density of a negative or print by oxidizing some of the loose silver"</p>
