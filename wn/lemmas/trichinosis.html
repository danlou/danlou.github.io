    <h1>trichinosis</h1>

    <p><b>trichinosis.n.01</b> <i>trichinosis, trichiniasis, myositis trichinosa</i> "infestation by trichina larvae that are transmitted by eating inadequately cooked meat (especially pork); larvae migrate from the intestinal tract to the muscles where they become encysted"</p>
