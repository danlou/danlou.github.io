    <p><b>retrovirus.n.01</b> <i>retrovirus</i> "any of a group of viruses that contain two single-strand linear RNA molecules per virion and reverse transcriptase (RNA to DNA); the virus transcribes its RNA into a cDNA provirus that is then incorporated into the host cell"</p>
