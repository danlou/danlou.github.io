    <h1>myelomeningocele</h1>

    <p><b>myelomeningocele.n.01</b> <i>myelomeningocele</i> "a congenital defect of the central nervous system in which a sac containing part of the spinal cord and its meninges protrude through a gap in the vertebral column; frequently accompanied by hydrocephalus and mental retardation"</p>
