    <h1>Feast_of_Dormition</h1>

    <p><b>dormition.n.01</b> <i>Dormition, Feast of Dormition</i> "celebration in the Eastern Orthodox Church of the Virgin Mary's being taken up into heaven when her earthly life ended; corresponds to the Assumption in the Roman Catholic Church and is also celebrated on August 15th"</p>
