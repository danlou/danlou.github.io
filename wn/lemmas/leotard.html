    <p><b>leotard.n.01</b> <i>leotard, unitard, body suit, cat suit</i> "a tight-fitting garment of stretchy material that covers the body from the shoulders to the thighs (and may have long sleeves or legs reaching down to the ankles); worn by ballet dancers and acrobats for practice or performance"</p>
