    <h1>Galton</h1>

    <p><b>galton.n.01</b> <i>Galton, Francis Galton, Sir Francis Galton</i> "English scientist (cousin of Charles Darwin) who explored many fields including heredity, meteorology, statistics, psychology, and anthropology; founder of eugenics and first to use fingerprints for identification (1822-1911)"</p>
