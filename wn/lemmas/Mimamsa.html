    <h1>Mimamsa</h1>

    <p><b>mimamsa.n.01</b> <i>Mimamsa</i> "(from the Sanskrit word for `reflection' or `interpretation') one of six orthodox philosophical systems or viewpoints on ritual traditions rooted in the Vedas and the Brahmanas as opposed to Vedanta which relies mostly on the Upanishads"</p>
