    <h1>psychogenic_fugue</h1>

    <p><b>fugue.n.01</b> <i>fugue, psychogenic fugue</i> "dissociative disorder in which a person forgets who they are and leaves home to creates a new life; during the fugue there is no memory of the former life; after recovering there is no memory for events during the dissociative state"</p>
