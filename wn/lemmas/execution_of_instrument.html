    <h1>execution_of_instrument</h1>

    <p><b>execution.n.04</b> <i>execution, execution of instrument</i> "(law) the completion of a legal instrument (such as a contract or deed) by signing it (and perhaps sealing and delivering it) so that it becomes legally binding and enforceable"</p>
