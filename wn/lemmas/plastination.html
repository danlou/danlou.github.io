    <h1>plastination</h1>

    <p><b>plastination.n.01</b> <i>plastination</i> "a process involving fixation and dehydration and forced impregnation and hardening of biological tissues; water and lipids are replaced by curable polymers (silicone or epoxy or polyester) that are subsequently hardened"</p>
