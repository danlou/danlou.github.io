    <h1>butterfly_effect</h1>

    <p><b>butterfly_effect.n.01</b> <i>butterfly effect</i> "the phenomenon whereby a small change at one place in a complex system can have large effects elsewhere, e.g., a butterfly flapping its wings in Rio de Janeiro might change the weather in Chicago"</p>
