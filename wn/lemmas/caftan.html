    <h1>caftan</h1>

    <p><b>caftan.n.02</b> <i>caftan, kaftan</i> "a (cotton or silk) cloak with full sleeves and sash reaching down to the ankles; worn by men in the Levant"</p>
<p><b>caftan.n.01</b> <i>caftan, kaftan</i> "a woman's dress style that imitates the caftan cloaks worn by men in the Near East"</p>
