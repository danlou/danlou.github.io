    <h1>rickettsia</h1>

    <p><b>rickettsia.n.01</b> <i>rickettsia</i> "any of a group of very small rod-shaped bacteria that live in biting arthropods (as ticks and mites) and cause disease in vertebrate hosts; they cause typhus and other febrile diseases in human beings"</p>
