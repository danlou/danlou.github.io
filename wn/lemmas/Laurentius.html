    <h1>Laurentius</h1>

    <p><b>lawrence.n.01</b> <i>Lawrence, Saint Lawrence, St. Lawrence, Laurentius</i> "Roman martyr; supposedly Lawrence was ordered by the police to give up the church's treasure and when he responded by presenting the poor people of Rome he was roasted to death on a gridiron (died in 258)"</p>
