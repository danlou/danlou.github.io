    <h1>luminism</h1>

    <p><b>luminism.n.01</b> <i>luminism</i> "an artistic movement in the United States that was derived from the Hudson River school; active from 1850 to 1870; painted realistic landscapes in a style that pictured atmospheric light and the use of aerial perspective"</p>
