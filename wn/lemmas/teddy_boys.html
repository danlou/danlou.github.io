    <h1>teddy_boys</h1>

    <p><b>teddy_boys.n.01</b> <i>teddy boys</i> "a British youth subculture that first appeared in the 1950s; mainly from unskilled backgrounds, they adopted a pseudo-Edwardian dress code and rock'n'roll music; proletarian and xenophobic, they were involved in race riots in the United Kingdom"</p>
