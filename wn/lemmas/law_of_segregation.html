    <h1>law_of_segregation</h1>

    <p><b>law_of_segregation.n.01</b> <i>law of segregation</i> "members of a pair of homologous chromosomes separate during the formation of gametes and are distributed to different gametes so that every gamete receives only one member of the pair"</p>
