    <h1>acromegalia</h1>

    <p><b>acromegaly.n.01</b> <i>acromegaly, acromegalia</i> "enlargement of bones of hands and feet and face; often accompanied by headache and muscle pain and emotional disturbances; caused by overproduction of growth hormone by the anterior pituitary gland (due to a tumor)"</p>
