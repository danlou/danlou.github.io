    <h1>canalis_inguinalis</h1>

    <p><b>inguinal_canal.n.01</b> <i>inguinal canal, canalis inguinalis</i> "oblique passage through the lower abdominal wall; in males it is the passage through which the testes descend into the scrotum and it contains the spermatic cord; in females it transmits the round ligament of the uterus"</p>
