    <h1>second_law_of_thermodynamics</h1>

    <p><b>second_law_of_thermodynamics.n.01</b> <i>second law of thermodynamics</i> "a law stating that mechanical work can be derived from a body only when that body interacts with another at a lower temperature; any spontaneous process results in an increase of entropy"</p>
