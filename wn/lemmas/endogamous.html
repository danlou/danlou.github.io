    <h1>endogamous</h1>

    <p><b>endogamous.a.02</b> <i>endogamous, endogamic</i> "pertaining to or characterized by the custom of marrying only within the limits of a clan or tribe"</p>
<p><b>endogamous.a.01</b> <i>endogamous, endogamic</i> "characterized by or fit for fertilization by pollen from another flower of the same kind"</p>
