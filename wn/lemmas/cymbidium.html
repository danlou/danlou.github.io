    <h1>cymbidium</h1>

    <p><b>cymbid.n.01</b> <i>cymbid, cymbidium</i> "any of various plants of the genus Cymbidium having narrow leaves and a long drooping cluster of numerous showy and variously colored boat-shaped flowers; extensively hybridized and cultivated as houseplants and important florists' flowers"</p>
