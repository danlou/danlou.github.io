    <h1>cholecystokinin</h1>

    <p><b>cholecystokinin.n.01</b> <i>cholecystokinin</i> "a gastrointestinal hormone that stimulates the secretion of pancreatic enzymes and the contraction and emptying of the gall bladder; its release is stimulated by the presence of fatty acids and amino acids in the small intestine"</p>
