    <h1>Sitting_Bull</h1>

    <p><b>sitting_bull.n.01</b> <i>Sitting Bull</i> "a chief of the Sioux; took up arms against settlers in the northern Great Plains and against United States Army troops; he was present at the Battle of Little Bighorn (1876) when the Sioux massacred General Custer's troops (1831-1890)"</p>
