    <p><b>bruges.n.01</b> <i>Bruges, City of Bridges</i> "a city in northwestern Belgium that is connected by canal to the North Sea; in the 13th century it was a leading member of the Hanseatic League; the old city (known as the City of Bridges) is a popular tourist attraction"</p>
