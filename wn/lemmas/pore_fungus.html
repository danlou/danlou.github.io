    <h1>pore_fungus</h1>

    <p><b>polypore.n.01</b> <i>polypore, pore fungus, pore mushroom</i> "woody pore fungi; any fungus of the family Polyporaceae or family Boletaceae having the spore-bearing surface within tubes or pores; the fruiting bodies are usually woody at maturity and persistent"</p>
