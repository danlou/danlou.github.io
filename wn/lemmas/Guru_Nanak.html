    <h1>Guru_Nanak</h1>

    <p><b>nanak.n.01</b> <i>Nanak, Guru Nanak</i> "Indian religious leader who founded Sikhism in dissent from the caste system of Hinduism; he taught that all men had a right to search for knowledge of God and that spiritual liberation could be attained by meditating on the name of God (1469-1538)"</p>
