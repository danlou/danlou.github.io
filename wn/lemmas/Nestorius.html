    <h1>Nestorius</h1>

    <p><b>nestorius.n.01</b> <i>Nestorius</i> "Syrian who was a Christian bishop and Patriarch of Constantinople in the early fifth century; one of the major heresies concerning the doctrine of the hypostasis of Christ was named after him (died in 451)"</p>
