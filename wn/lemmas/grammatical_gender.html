    <h1>grammatical_gender</h1>

    <p><b>gender.n.01</b> <i>gender, grammatical gender</i> "a grammatical category in inflected languages governing the agreement between nouns and pronouns and adjectives; in some languages it is quite arbitrary but in Indo-European languages it is usually based on sex or animateness"</p>
