    <p><b>bligh.n.01</b> <i>Bligh, William Bligh, Captain Bligh</i> "British admiral; was captain of the H.M.S. Bounty in 1789 when part of the crew mutinied and set him afloat in an open boat; a few weeks later he arrived safely in Timor 4,000 miles away (1754-1817)"</p>
