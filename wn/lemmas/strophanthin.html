    <h1>strophanthin</h1>

    <p><b>strophanthin.n.01</b> <i>strophanthin</i> "a bitter and very toxic glycoside derived from plants of the genus Strophanthus; in moderate doses it is a cardiac stimulant but in larger doses it is a powerful poison; used in Africa as an arrow poison"</p>
