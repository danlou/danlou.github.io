    <h1>hypothrombinemia</h1>

    <p><b>hypothrombinemia.n.01</b> <i>hypothrombinemia</i> "a low level of prothrombin (factor II) in the circulating blood; results in long clotting time and poor clot formation and sometimes excessive bleeding; can result from vitamin K deficiency"</p>
