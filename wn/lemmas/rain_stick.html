    <h1>rain_stick</h1>

    <p><b>rain_stick.n.01</b> <i>rain stick</i> "a percussion instrument that is made from a dried cactus branch that is hollowed out and filled with small pebbles and capped at both ends; makes the sound of falling rain when tilted; origin was in Chile where tribesmen used it in ceremonies to bring rain"</p>
