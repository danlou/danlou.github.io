    <h1>Pascal's_law</h1>

    <p><b>pascal's_law.n.01</b> <i>Pascal's law, Pascal's law of fluid pressures</i> "pressure applied anywhere to a body of fluid causes a force to be transmitted equally in all directions; the force acts at right angles to any surface in contact with the fluid"</p>
