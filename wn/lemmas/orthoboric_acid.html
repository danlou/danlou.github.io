    <h1>orthoboric_acid</h1>

    <p><b>boric_acid.n.01</b> <i>boric acid, orthoboric acid</i> "a white or colorless slightly acid solid that is soluble in water and ethanol; used in the manufacture of glass and paper and adhesives and in detergents and as a flux in welding; also used as an antiseptic and food preservative"</p>
