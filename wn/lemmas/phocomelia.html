    <h1>phocomelia</h1>

    <p><b>phocomelia.n.01</b> <i>phocomelia, seal limbs</i> "an abnormality of development in which the upper part of an arm or leg is missing so the hands or feet are attached to the body like stumps; rare condition that results from taking thalidomide during pregnancy"</p>
