    <h1>lute</h1>

    <p><b>lute.n.02</b> <i>lute</i> "chordophone consisting of a plucked instrument having a pear-shaped body, a usually bent neck, and a fretted fingerboard"</p>
<p><b>lute.n.01</b> <i>lute, luting</i> "a substance for packing a joint or coating a porous surface to make it impervious to gas or liquid"</p>
