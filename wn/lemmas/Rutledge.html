    <p><b>rutledge.n.01</b> <i>Rutledge, John Rutledge</i> "United States jurist and second chief justice of the United States Supreme Court; he was appointed by George Washington and briefly served as chief justice but was ultimately rejected by the United States Senate (1739-1800)"</p>
