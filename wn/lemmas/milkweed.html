    <h1>milkweed</h1>

    <p><b>milkweed.n.02</b> <i>milkweed, Sonchus oleraceus</i> "annual Eurasian sow thistle with soft spiny leaves and rayed yellow flower heads"</p>
<p><b>milkweed.n.01</b> <i>milkweed, silkweed</i> "any of numerous plants of the genus Asclepias having milky juice and pods that split open releasing seeds with downy tufts"</p>
