    <h1>rootstock</h1>

    <p><b>rootstock.n.02</b> <i>rootstock</i> "root or part of a root used for plant propagation; especially that part of a grafted plant that supplies the roots"</p>
<p><b>rhizome.n.01</b> <i>rhizome, rootstock, rootstalk</i> "a horizontal plant stem with shoots above and roots below serving as a reproductive structure"</p>
