    <h1>Achilles</h1>

    <p><b>achilles.n.01</b> <i>Achilles</i> "a mythical Greek hero of the Iliad; a foremost Greek warrior at the siege of Troy; when he was a baby his mother tried to make him immortal by bathing him in a magical river but the heel by which she held him remained vulnerable--his `Achilles' heel'"</p>
