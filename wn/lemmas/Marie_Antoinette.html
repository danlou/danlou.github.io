    <p><b>marie_antoinette.n.01</b> <i>Marie Antoinette</i> "queen of France (as wife of Louis XVI) who was unpopular; her extravagance and opposition to reform contributed to the overthrow of the monarchy; she was guillotined along with her husband (1755-1793)"</p>
