    <h1>abdomen</h1>

    <p><b>abdomen.n.01</b> <i>abdomen, venter, stomach, belly</i> "the region of the body of a vertebrate between the thorax and the pelvis"</p>
<p><b>abdominal_cavity.n.01</b> <i>abdominal cavity, abdomen</i> "the cavity containing the major viscera; in mammals it is separated from the thorax by the diaphragm"</p>
