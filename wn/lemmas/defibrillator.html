    <h1>defibrillator</h1>

    <p><b>defibrillator.n.01</b> <i>defibrillator</i> "an electronic device that administers an electric shock of preset voltage to the heart through the chest wall in an attempt to restore the normal rhythm of the heart during ventricular fibrillation"</p>
