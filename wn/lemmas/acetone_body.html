    <h1>acetone_body</h1>

    <p><b>ketone_body.n.01</b> <i>ketone body, acetone body</i> "a ketone that is an intermediate product of the breakdown of fats in the body; any of three compounds (acetoacetic acid, acetone, and/or beta-hydroxybutyric acid) found in excess in blood and urine of persons with metabolic disorders"</p>
