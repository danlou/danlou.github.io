    <h1>Sarpedon</h1>

    <p><b>sarpedon.n.01</b> <i>Sarpedon</i> "(Greek mythology) a son of Zeus who became king of Lycia; fought on behalf of the Trojans in the Trojan War and was killed by Patroclus"</p>
