    <h1>Stamp_Act</h1>

    <p><b>stamp_act.n.01</b> <i>Stamp Act</i> "an act passed by the British Parliament in 1756 that raised revenue from the American Colonies by a duty in the form of a stamp required on all newspapers and legal or commercial documents; opposition by the Colonies resulted in the repeal of the act in 1766"</p>
