    <h1>dobson</h1>

    <p><b>dobson.n.02</b> <i>dobson, dobsonfly, dobson fly, Corydalus cornutus</i> "large soft-bodied insect having long slender mandibles in the male; aquatic larvae often used as bait"</p>
<p><b>hellgrammiate.n.01</b> <i>hellgrammiate, dobson</i> "large brown aquatic larva of the dobsonfly; used as fishing bait"</p>
