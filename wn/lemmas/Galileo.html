    <h1>Galileo</h1>

    <p><b>galileo.n.01</b> <i>Galileo, Galileo Galilei</i> "Italian astronomer and mathematician who was the first to use a telescope to study the stars; demonstrated that different weights descend at the same rate; perfected the refracting telescope that enabled him to make many discoveries (1564-1642)"</p>
