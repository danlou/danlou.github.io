    <h1>Richard_III</h1>

    <p><b>richard_iii.n.01</b> <i>Richard III</i> "King of England from 1483 to 1485; seized the throne from his nephew Edward V who was confined to the Tower of London and murdered; his reign ended when he was defeated by Henry Tudor (later Henry VII) at the battle of Bosworth Field (1452-1485)"</p>
