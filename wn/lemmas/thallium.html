    <p><b>thallium.n.01</b> <i>thallium, Tl, atomic number 81</i> "a soft grey malleable metallic element that resembles tin but discolors on exposure to air; it is highly toxic and is used in rodent and insect poisons; occurs in zinc blende and some iron ores"</p>
