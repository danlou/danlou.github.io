    <h1>law_of_effect</h1>

    <p><b>law_of_effect.n.01</b> <i>law of effect</i> "(psychology) the principle that behaviors are selected by their consequences; behavior having good consequences tends to be repeated whereas behavior that leads to bad consequences is not repeated"</p>
