    <h1>intermarriage</h1>

    <p><b>endogamy.n.01</b> <i>endogamy, intermarriage, inmarriage</i> "marriage within one's own tribe or group as required by custom or law"</p>
<p><b>exogamy.n.01</b> <i>exogamy, intermarriage</i> "marriage to a person belonging to a tribe or group other than your own as required by custom or law"</p>
