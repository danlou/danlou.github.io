    <h1>legal_residence</h1>

    <p><b>domicile.n.01</b> <i>domicile, legal residence</i> "(law) the residence where you have your permanent home or principal establishment and to where, whenever you are absent, you intend to return; every person is compelled to have one and only one domicile at a time"</p>
