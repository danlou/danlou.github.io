    <p><b>scandentia.n.01</b> <i>Scandentia, order Scandentia</i> "a small order comprising only the tree shrews: in some classifications tree shrews are considered either primates (and included in the suborder Prosimii) or true insectivores (and included in the order Insectivora)"</p>
