    <h1>law_of_the_land</h1>

    <p><b>law_of_the_land.n.01</b> <i>law of the land</i> "a phrase used in the Magna Carta to refer to the then established law of the kingdom (as distinct from Roman or civil law); today it refers to fundamental principles of justice commensurate with due process"</p>
