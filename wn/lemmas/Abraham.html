    <h1>Abraham</h1>

    <p><b>abraham.n.01</b> <i>Abraham, Ibrahim</i> "the first of the Old Testament patriarchs and the father of Isaac; according to Genesis, God promised to give Abraham's family (the Hebrews) the land of Canaan (the Promised Land); God tested Abraham by asking him to sacrifice his son"</p>
