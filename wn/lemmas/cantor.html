    <h1>cantor</h1>

    <p><b>cantor.n.02</b> <i>cantor, hazan</i> "the official of a synagogue who conducts the liturgical part of the service and sings or chants the prayers intended to be performed as solos"</p>
<p><b>choirmaster.n.01</b> <i>choirmaster, precentor, cantor</i> "the musical director of a choir"</p>
