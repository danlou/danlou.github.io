    <h1>kickstand</h1>

    <p><b>kickstand.n.01</b> <i>kickstand</i> "a swiveling metal rod attached to a bicycle or motorcycle or other two-wheeled vehicle; the rod lies horizontally when not in use but can be kicked into a vertical position as a support to hold the vehicle upright when it is not being ridden"</p>
