    <h1>Arctic_Circle</h1>

    <p><b>arctic_circle.n.01</b> <i>Arctic Circle</i> "a line of latitude near but to the south of the north pole; it marks the northernmost point at which the sun is visible on the northern winter solstice and the southernmost point at which the midnight sun can be seen on the northern summer solstice"</p>
