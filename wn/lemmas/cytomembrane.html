    <h1>cytomembrane</h1>

    <p><b>cell_membrane.n.01</b> <i>cell membrane, cytomembrane, plasma membrane</i> "a thin membrane (a double layer of lipids) enclosing the cytoplasm of a cell; proteins in the membrane control passage of ions (like sodium or potassium or calcium) in and out of the cell"</p>
