    <h1>dilatory_plea</h1>

    <p><b>dilatory_plea.n.01</b> <i>dilatory plea</i> "a plea that delays the action without settling the cause of action; it can challenge the jurisdiction or claim disability of the defendant etc. (such defenses are usually raised in the defendant's answer)"</p>
