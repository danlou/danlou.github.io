    <h1>Isolde</h1>

    <p><b>iseult.n.01</b> <i>Iseult, Isolde</i> "(Middle Ages) the bride of the king of Cornwall who (according to legend) fell in love with the king's nephew (Tristan) after they mistakenly drank a love potion that left them eternally in love with each other"</p>
