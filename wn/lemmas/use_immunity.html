    <h1>use_immunity</h1>

    <p><b>use_immunity.n.01</b> <i>use immunity, testimonial immunity</i> "an exemption that displaces the privilege against self-incrimination; neither compelled testimony or any fruits of it can be used against the witness who therefore can no longer fear self-incrimination"</p>
