    <h1>Swammerdam</h1>

    <p><b>swammerdam.n.01</b> <i>Swammerdam, Jan Swammerdam</i> "Dutch naturalist and microscopist who proposed a classification of insects and who was among the first to recognize cells in animals and was the first to see red blood cells (1637-1680)"</p>
