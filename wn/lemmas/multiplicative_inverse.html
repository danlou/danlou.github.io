    <p><b>multiplicative_inverse.n.01</b> <i>multiplicative inverse, reciprocal</i> "(mathematics) one of a pair of numbers whose product is 1: the reciprocal of 2/3 is 3/2; the multiplicative inverse of 7 is 1/7"</p>
