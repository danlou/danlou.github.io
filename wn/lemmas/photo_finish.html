    <h1>photo_finish</h1>

    <p><b>photo_finish.n.01</b> <i>photo finish</i> "in general, any very close finish; in particular, a finish of a race in which the contestants are so close together that the winner must be determined from a photograph taken at the instant of finishing"</p>
