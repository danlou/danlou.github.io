    <h1>Boyle</h1>

    <p><b>boyle.n.02</b> <i>Boyle, Robert Boyle</i> "Irish chemist who established that air has weight and whose definitions of chemical elements and chemical reactions helped to dissociate chemistry from alchemy (1627-1691)"</p>
