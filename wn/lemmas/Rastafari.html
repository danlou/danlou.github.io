    <h1>Rastafari</h1>

    <p><b>rastafari.n.01</b> <i>Rastafari, Rastas</i> "(Jamaica) a Black youth subculture and religious movement that arose in the ghettos of Kingston, Jamaica, in the 1950s; males grow hair in long dreadlocks and wear woolen caps; use marijuana and listen to reggae music"</p>
