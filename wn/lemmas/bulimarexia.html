    <p><b>bulimarexia.n.01</b> <i>bulimarexia, binge-purge syndrome, binge-vomit syndrome, bulima nervosa</i> "a disorder of eating in which the person alternates between strong craving for food and aversion to food; characterized by excessive eating followed by periods of fasting or self-induced vomiting"</p>
