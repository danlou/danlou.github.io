    <h1>tree_fern</h1>

    <p><b>tree_fern.n.01</b> <i>tree fern</i> "any of numerous usually tropical ferns having a thick woody stem or caudex and a crown of large fronds; found especially in Australia and New Zealand; chiefly of the families Cyatheaceae and Marattiaceae but some from Polypodiaceae"</p>
