    <h1>ozone</h1>

    <p><b>ozone.n.01</b> <i>ozone</i> "a colorless gas (O3) soluble in alkalis and cold water; a strong oxidizing agent; can be produced by electric discharge in oxygen or by the action of ultraviolet radiation on oxygen in the stratosphere (where it acts as a screen for ultraviolet radiation)"</p>
