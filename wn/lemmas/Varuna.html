    <h1>Varuna</h1>

    <p><b>varuna.n.01</b> <i>Varuna</i> "in Vedism, god of the night sky who with his thousand eyes watches over human conduct and judges good and evil and punishes evildoers; often considered king of the Hindu gods and frequently paired with Mitra as an upholder of the world"</p>
