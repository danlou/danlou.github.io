    <p><b>danton.n.01</b> <i>Danton, Georges Jacques Danton</i> "French revolutionary leader who stormed the Paris bastille and who supported the execution of Louis XVI but was guillotined by Robespierre for his opposition to the Reign of Terror (1759-1794)"</p>
