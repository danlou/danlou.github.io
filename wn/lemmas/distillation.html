    <h1>distillation</h1>

    <p><b>distillation.n.01</b> <i>distillation, distillment</i> "the process of purifying a liquid by boiling it and condensing its vapors"</p>
<p><b>distillate.n.01</b> <i>distillate, distillation</i> "a purified liquid produced by condensation from a vapor during distilling; the product of distilling"</p>
