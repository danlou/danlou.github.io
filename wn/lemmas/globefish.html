    <h1>globefish</h1>

    <p><b>puffer.n.02</b> <i>puffer, pufferfish, blowfish, globefish</i> "any of numerous marine fishes whose elongated spiny body can inflate itself with water or air to form a globe; several species contain a potent nerve poison; closely related to spiny puffers"</p>
