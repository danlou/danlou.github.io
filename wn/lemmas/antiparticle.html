    <h1>antiparticle</h1>

    <p><b>antiparticle.n.01</b> <i>antiparticle</i> "a particle that has the same mass as another particle but has opposite values for its other properties; interaction of a particle and its antiparticle results in annihilation and the production of radiant energy"</p>
