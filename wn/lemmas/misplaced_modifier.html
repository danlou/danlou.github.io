    <h1>misplaced_modifier</h1>

    <p><b>dangling_modifier.n.01</b> <i>dangling modifier, misplaced modifier</i> "a word or phrase apparently modifying an unintended word because of its placement in a sentence: e.g., `when young' in `when young, circuses appeal to all of us'"</p>
