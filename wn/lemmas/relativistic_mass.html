    <p><b>relativistic_mass.n.01</b> <i>relativistic mass</i> "(physics) the mass of a body in motion relative to the observer: it is equal to the rest mass multiplied by a factor that is greater than 1 and that increases as the magnitude of the velocity increases"</p>
