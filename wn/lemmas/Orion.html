    <h1>Orion</h1>

    <p><b>orion.n.02</b> <i>Orion, Hunter</i> "a constellation on the equator to the east of Taurus; contains Betelgeuse and Rigel"</p>
<p><b>orion.n.01</b> <i>Orion</i> "(Greek mythology) a giant Boeotian hunter who pursued the Pleiades and was eventually slain by Artemis; was then placed in the sky as a constellation"</p>
