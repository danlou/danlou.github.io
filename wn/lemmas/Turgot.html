    <h1>Turgot</h1>

    <p><b>turgot.n.01</b> <i>Turgot, Anne Robert Jacques Turgot</i> "French economist who in 1774 was put in control of finances by Louis XVI; his proposals for reforms that involved abolishing feudal privileges made him unpopular with the aristocracy and in 1776 he was dismissed (1727-1781)"</p>
