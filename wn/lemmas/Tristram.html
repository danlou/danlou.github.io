    <p><b>tristan.n.01</b> <i>Tristan, Tristram</i> "(Middle Ages) the nephew of the king of Cornwall who (according to legend) fell in love with his uncle's bride (Iseult) after they mistakenly drank a love potion that left them eternally in love with each other"</p>
