    <h1>judicial_admission</h1>

    <p><b>stipulation.n.01</b> <i>stipulation, judicial admission</i> "(law) an agreement or concession made by parties in a judicial proceeding (or by their attorneys) relating to the business before the court; must be in writing unless they are part of the court record"</p>
