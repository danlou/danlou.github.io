    <h1>hyphen</h1>

    <p><b>hyphen.n.01</b> <i>hyphen, dash</i> "a punctuation mark (-) used between parts of a compound word or between the syllables of a word when the word is divided at the end of a line of text"</p>
<p><b>hyphenate.v.01</b> <i>hyphenate, hyphen</i> "divide or connect with a hyphen"</p>
