    <h1>standing_wave</h1>

    <p><b>standing_wave.n.01</b> <i>standing wave, stationary wave</i> "a wave (as a sound wave in a chamber or an electromagnetic wave in a transmission line) in which the ratio of its instantaneous amplitude at one point to that at any other point does not vary with time"</p>
