    <h1>due_process_of_law</h1>

    <p><b>due_process.n.01</b> <i>due process, due process of law</i> "(law) the administration of justice according to established rules and principles; based on the principle that a person cannot be deprived of life or liberty or property without appropriate legal procedures and safeguards"</p>
