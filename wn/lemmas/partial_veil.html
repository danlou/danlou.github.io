    <p><b>partial_veil.n.01</b> <i>partial veil</i> "membrane of the young sporophore of various mushrooms extending from the margin of the cap to the stem and is ruptured by growth; represented in mature mushroom by an annulus around the stem and sometimes a cortina on the margin of the cap"</p>
