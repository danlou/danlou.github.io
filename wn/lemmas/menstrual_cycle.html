    <h1>menstrual_cycle</h1>

    <p><b>menstrual_cycle.n.01</b> <i>menstrual cycle</i> "a recurring cycle (beginning at menarche and ending at menopause) in which the endometrial lining of the uterus prepares for pregnancy; if pregnancy does not occur the lining is shed at menstruation"</p>
