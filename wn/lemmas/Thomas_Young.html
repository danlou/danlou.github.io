    <h1>Thomas_Young</h1>

    <p><b>young.n.04</b> <i>Young, Thomas Young</i> "British physicist and Egyptologist; he revived the wave theory of light and proposed a three-component theory of color vision; he also played an important role in deciphering the hieroglyphics on the Rosetta Stone (1773-1829)"</p>
