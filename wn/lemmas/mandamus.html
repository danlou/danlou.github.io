    <h1>mandamus</h1>

    <p><b>mandamus.n.01</b> <i>mandamus, writ of mandamus</i> "an extraordinary writ commanding an official to perform a ministerial act that the law recognizes as an absolute duty and not a matter for the official's discretion; used only when all other judicial remedies fail"</p>
