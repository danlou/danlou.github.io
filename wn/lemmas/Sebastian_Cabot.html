    <h1>Sebastian_Cabot</h1>

    <p><b>cabot.n.01</b> <i>Cabot, Sebastian Cabot</i> "son of John Cabot who was born in Italy and who led an English expedition in search of the Northwest Passage and a Spanish expedition that explored the La Plata region of Brazil; in 1544 he published a map of the world (1476-1557)"</p>
