    <h1>a_priori</h1>

    <p><b>a_priori.a.01</b> <i>a priori</i> "involving deductive reasoning from a general principle to a necessary effect; not supported by fact"</p>
<p><b>a_priori.s.02</b> <i>a priori</i> "based on hypothesis or theory rather than experiment"</p>
