    <h1>piezoelectricity</h1>

    <p><b>piezoelectricity.n.01</b> <i>piezoelectricity, piezoelectric effect, piezo effect</i> "electricity produced by mechanical pressure on certain crystals (notably quartz or Rochelle salt); alternatively, electrostatic stress produces a change in the linear dimensions of the crystal"</p>
