    <h1>double_blind</h1>

    <p><b>double_blind.n.01</b> <i>double blind</i> "a test procedure in which the identity of those receiving the intervention is concealed from both the administrators and the subjects until after the test is completed; designed to reduce or eliminate bias in the results"</p>
