    <h1>dental_amalgam</h1>

    <p><b>amalgam.n.01</b> <i>amalgam, dental amalgam</i> "an alloy of mercury with another metal (usually silver) used by dentists to fill cavities in teeth; except for iron and platinum all metals dissolve in mercury and chemists refer to the resulting mercury mixtures as amalgams"</p>
