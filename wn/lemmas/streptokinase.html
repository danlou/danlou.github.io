    <p><b>streptokinase.n.01</b> <i>streptokinase</i> "an enzyme produced by some strains of streptococcus that can liquefy blood clots by converting plasminogen to plasmin; used medicinally in some cases of myocardial infarction and pulmonary embolism"</p>
