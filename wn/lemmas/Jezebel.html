    <h1>Jezebel</h1>

    <p><b>jezebel.n.01</b> <i>Jezebel</i> "wife of Ahab who was king of Israel; according to the Old Testament she was a cruel immoral queen who fostered the worship of Baal and tried to kill Elijah and other prophets of Israel (9th century BC)"</p>
