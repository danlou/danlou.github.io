    <h1>Zeno</h1>

    <p><b>zeno.n.02</b> <i>Zeno, Zeno of Citium</i> "ancient Greek philosopher who founded the Stoic school (circa 335-263 BC)"</p>
<p><b>zeno.n.01</b> <i>Zeno, Zeno of Elea</i> "ancient Greek philosopher who formulated paradoxes that defended the belief that motion and change are illusory (circa 495-430 BC)"</p>
