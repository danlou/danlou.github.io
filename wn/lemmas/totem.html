    <h1>totem</h1>

    <p><b>totem.n.02</b> <i>totem</i> "emblem consisting of an object such as an animal or plant; serves as the symbol of a family or clan (especially among American Indians)"</p>
<p><b>totem.n.01</b> <i>totem</i> "a clan or tribe identified by their kinship to a common totemic object"</p>
