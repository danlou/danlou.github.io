    <h1>appanage</h1>

    <p><b>appanage.n.02</b> <i>appanage, apanage</i> "a grant (by a sovereign or a legislative body) of resources to maintain a dependent member of a ruling family"</p>
<p><b>appanage.n.01</b> <i>appanage, apanage</i> "any customary and rightful perquisite appropriate to your station in life"</p>
