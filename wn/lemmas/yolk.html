    <h1>yolk</h1>

    <p><b>yolk.n.02</b> <i>yolk, vitellus</i> "nutritive material of an ovum stored for the nutrition of an embryo (especially the yellow mass of a bird or reptile egg)"</p>
<p><b>egg_yolk.n.01</b> <i>egg yolk, yolk</i> "the yellow spherical part of an egg that is surrounded by the albumen"</p>
