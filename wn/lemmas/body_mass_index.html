    <h1>body_mass_index</h1>

    <p><b>body_mass_index.n.01</b> <i>body mass index, BMI</i> "a measure of someone's weight in relation to height; to calculate one's BMI, multiply one's weight in pounds and divide that by the square of one's height in inches; overweight is a BMI greater than 25; obese is a BMI greater than 30"</p>
