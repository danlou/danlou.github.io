    <p><b>huss.n.01</b> <i>Huss, John Huss, Hus, Jan Hus</i> "Czechoslovakian religious reformer who anticipated the Reformation; he questioned the infallibility of the Catholic Church was excommunicated (1409) for attacking the corruption of the clergy; he was burned at the stake (1372-1415)"</p>
