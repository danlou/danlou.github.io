    <h1>passive_immunity</h1>

    <p><b>passive_immunity.n.01</b> <i>passive immunity</i> "an impermanent form of acquired immunity in which antibodies against a disease are acquired naturally (as through the placenta to an unborn child) or artificially (as by injection of antiserum)"</p>
