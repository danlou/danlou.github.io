    <h1>Gordian_knot</h1>

    <p><b>gordian_knot.n.02</b> <i>Gordian knot</i> "an intricate knot tied by Gordius, the king of Phrygia, and cut by the sword of Alexander the Great after he heard that whoever undid it would become ruler of Asia"</p>
<p><b>gordian_knot.n.01</b> <i>Gordian knot</i> "any very difficult problem; insoluble in its own terms"</p>
