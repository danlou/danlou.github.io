    <h1>blind_trust</h1>

    <p><b>blind_trust.n.01</b> <i>blind trust</i> "a trust that enables a person to avoid possible conflict of interest by transferring assets to a fiduciary; the person establishing the trust gives up the right to information about the assets"</p>
