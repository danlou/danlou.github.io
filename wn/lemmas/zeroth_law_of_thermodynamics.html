    <h1>zeroth_law_of_thermodynamics</h1>

    <p><b>zeroth_law_of_thermodynamics.n.01</b> <i>zeroth law of thermodynamics</i> "the law that if two bodies are in thermal equilibrium with a third body then the first two bodies are in thermal equilibrium with each other"</p>
