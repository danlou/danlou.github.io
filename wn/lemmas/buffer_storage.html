    <h1>buffer_storage</h1>

    <p><b>buffer.n.04</b> <i>buffer, buffer storage, buffer store</i> "(computer science) a part of RAM used for temporary storage of data that is waiting to be sent to a device; used to compensate for differences in the rate of flow of data between components of a computer system"</p>
