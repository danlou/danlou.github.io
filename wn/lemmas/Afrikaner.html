    <h1>Afrikaner</h1>

    <p><b>afrikaans.a.01</b> <i>Afrikaans, Afrikaner</i> "belonging or relating to white people of South Africa whose ancestors were Dutch or to their language"</p>
<p><b>afrikaner.n.01</b> <i>Afrikaner, Afrikander, Boer</i> "a white native of Cape Province who is a descendant of Dutch settlers and who speaks Afrikaans"</p>
