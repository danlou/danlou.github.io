    <h1>doctrine_of_analogy</h1>

    <p><b>doctrine_of_analogy.n.01</b> <i>doctrine of analogy, analogy</i> "the religious belief that between creature and creator no similarity can be found so great but that the dissimilarity is always greater; any analogy between God and humans will always be inadequate"</p>
