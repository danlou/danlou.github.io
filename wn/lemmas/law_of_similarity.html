    <h1>law_of_similarity</h1>

    <p><b>similarity.n.02</b> <i>similarity, law of similarity</i> "a Gestalt principle of organization holding that (other things being equal) parts of a stimulus field that are similar to each other tend to be perceived as belonging together as a unit"</p>
