    <h1>morning-after_pill</h1>

    <p><b>morning-after_pill.n.01</b> <i>morning-after pill</i> "a large dose of estrogen taken orally within 24 to 72 hours after intercourse; prevents implantation of a fertilized ovum and so acts as a contraceptive; commonly used after rape or incest"</p>
