    <h1>friend_of_the_court</h1>

    <p><b>amicus_curiae.n.01</b> <i>amicus curiae, friend of the court</i> "an adviser to the court on some matter of law who is not a party to the case; usually someone who wants to influence the outcome of a lawsuit involving matters of wide public interest"</p>
