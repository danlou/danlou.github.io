    <h1>Boer_War</h1>

    <p><b>boer_war.n.01</b> <i>Boer War</i> "either of two wars: the first when the Boers fought England in order to regain the independence they had given up to obtain British help against the Zulus (1880-1881); the second when the Orange Free State and Transvaal declared war on Britain (1899-1902)"</p>
