    <p><b>kuomintang.n.01</b> <i>Kuomintang, Guomindang</i> "the political party founded in 1911 by Sun Yat-sen; it governed China under Chiang Kai-shek from 1928 until 1949 when the Communists took power and subsequently was the official ruling party of Taiwan"</p>
