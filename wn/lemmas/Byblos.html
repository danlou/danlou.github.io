    <h1>Byblos</h1>

    <p><b>byblos.n.01</b> <i>Byblos</i> "an ancient Mediterranean seaport that was a thriving city state in Phoenicia during the second millennium BC; was the chief port for the export of papyrus; located in Lebanon to the north of Beirut; now partially excavated"</p>
