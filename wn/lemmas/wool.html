    <h1>wool</h1>

    <p><b>wool.n.03</b> <i>wool, fleece</i> "outer coat of especially sheep and yaks"</p>
<p><b>wool.n.01</b> <i>wool, woolen, woollen</i> "a fabric made from the hair of sheep"</p>
<p><b>wool.n.02</b> <i>wool</i> "fiber sheared from animals (such as sheep) and twisted into yarn for weaving"</p>
