    <h1>lexeme</h1>

    <p><b>lexeme.n.01</b> <i>lexeme</i> "a minimal unit (as a word or stem) in the lexicon of a language; `go' and `went' and `gone' and `going' are all members of the English lexeme `go'"</p>
