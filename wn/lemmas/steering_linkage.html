    <p><b>steering_linkage.n.01</b> <i>steering linkage</i> "mechanism consisting of a system of rods and levers connected to the front wheels of a motor vehicle; the steering gear pushes it left or right which swivels the front wheels, causing the vehicle to turn"</p>
