    <h1>cardiospasm</h1>

    <p><b>cardiospasm.n.01</b> <i>cardiospasm</i> "a spasm of the cardiac sphincter (between the esophagus and the stomach); if the cardiac sphincter does not relax during swallowing the passage of food into the stomach is obstructed"</p>
