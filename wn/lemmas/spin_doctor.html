    <h1>spin_doctor</h1>

    <p><b>spin_doctor.n.01</b> <i>spin doctor, spinmeister</i> "a public relations person who tries to forestall negative publicity by publicizing a favorable interpretation of the words or actions of a company or political party or famous person"</p>
