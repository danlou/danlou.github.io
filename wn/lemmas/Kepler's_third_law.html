    <h1>Kepler's_third_law</h1>

    <p><b>kepler's_third_law.n.01</b> <i>Kepler's third law, harmonic law</i> "a law stating that the ratio of the square of the revolutionary period (in years) to the cube of the orbital axis (in astronomical units) is the same for all planets"</p>
