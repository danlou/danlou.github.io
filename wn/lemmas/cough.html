    <h1>cough</h1>

    <p><b>cough.n.01</b> <i>cough, coughing</i> "a sudden noisy expulsion of air from the lungs that clears the air passages; a common symptom of upper respiratory infection or bronchitis or pneumonia or tuberculosis"</p>
<p><b>cough.v.01</b> <i>cough</i> "exhale abruptly, as when one has a chest cold or congestion"</p>
