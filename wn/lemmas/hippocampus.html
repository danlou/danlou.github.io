    <p><b>hippocampus.n.01</b> <i>hippocampus</i> "a complex neural structure (shaped like a sea horse) consisting of grey matter and located on the floor of each lateral ventricle; intimately involved in motivation and emotion as part of the limbic system; has a central role in the formation of memories"</p>
