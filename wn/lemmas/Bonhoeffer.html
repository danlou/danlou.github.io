    <p><b>bonhoeffer.n.01</b> <i>Bonhoeffer, Dietrich Bonhoeffer</i> "German Lutheran theologian and pastor whose works concern Christianity in the modern world; an active opponent of Nazism, he was arrested and sent to Buchenwald and later executed (1906-1945)"</p>
