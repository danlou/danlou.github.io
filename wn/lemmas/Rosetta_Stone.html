    <h1>Rosetta_Stone</h1>

    <p><b>rosetta_stone.n.01</b> <i>Rosetta Stone</i> "a part of an inscribed granite stela that was originally about six feet tall and was set up in 196 BC; the inscriptions in hieroglyphics and Demotic and Greek gave the first clues to the decipherment of Egyptian hieroglyphics"</p>
