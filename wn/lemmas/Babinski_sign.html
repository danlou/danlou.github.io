    <h1>Babinski_sign</h1>

    <p><b>babinski.n.01</b> <i>Babinski, Babinski reflex, Babinski sign</i> "extension upward of the toes when the sole of the foot is stroked firmly on the outer side from the heel to the front; normal in infants under the age of two years but a sign of brain or spinal cord injury in older persons"</p>
