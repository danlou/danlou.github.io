    <h1>plantar_reflex</h1>

    <p><b>plantar_reflex.n.01</b> <i>plantar reflex</i> "flexion of the toes when the sole of the foot is stroked firmly on the outer side from the heel to the front in persons over the age of 2 years; under 2 years the results should be extension of the toes (Babinski reflex)"</p>
