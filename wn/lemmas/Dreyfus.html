    <p><b>dreyfus.n.01</b> <i>Dreyfus, Alfred Dreyfus</i> "French army officer of Jewish descent whose false imprisonment for treason in 1894 raised issues of anti-Semitism that dominated French politics until his release in 1906 (1859-1935)"</p>
