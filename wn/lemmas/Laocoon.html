    <h1>Laocoon</h1>

    <p><b>laocoon.n.01</b> <i>Laocoon</i> "(Greek mythology) the priest of Apollo who warned the Trojans to beware of Greeks bearing gifts when they wanted to accept the Trojan Horse; a god who favored the Greeks (Poseidon or Athena) sent snakes who coiled around Laocoon and his two twin sons killing them"</p>
