    <h1>astringency</h1>

    <p><b>astringency.n.02</b> <i>astringency, stypsis</i> "the ability to contract or draw together soft body tissues to check blood flow or restrict secretion of fluids"</p>
<p><b>astringency.n.01</b> <i>astringency, astringence</i> "a sharp astringent taste; the taste experience when a substance causes the mouth to pucker"</p>
