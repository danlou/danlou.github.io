    <h1>Henry_VIII</h1>

    <p><b>henry_viii.n.01</b> <i>Henry VIII</i> "son of Henry VII and King of England from 1509 to 1547; his divorce from Catherine of Aragon resulted in his break with the Catholic Church in 1534 and his excommunication 1538, leading to the start of the Reformation in England (1491-1547)"</p>
