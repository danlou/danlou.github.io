    <h1>candela</h1>

    <p><b>candle.n.02</b> <i>candle, candela, cd, standard candle</i> "the basic unit of luminous intensity adopted under the Systeme International d'Unites; equal to 1/60 of the luminous intensity per square centimeter of a black body radiating at the temperature of 2,046 degrees Kelvin"</p>
