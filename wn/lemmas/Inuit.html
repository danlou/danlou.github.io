    <h1>Inuit</h1>

    <p><b>eskimo.n.01</b> <i>Eskimo, Esquimau, Inuit</i> "a member of a people inhabiting the Arctic (northern Canada or Greenland or Alaska or eastern Siberia); the Algonquians called them Eskimo (`eaters of raw flesh') but they call themselves the Inuit (`the people')"</p>
