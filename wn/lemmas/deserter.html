    <h1>deserter</h1>

    <p><b>deserter.n.02</b> <i>deserter, defector</i> "a person who abandons their duty (as on a military post)"</p>
<p><b>deserter.n.01</b> <i>deserter, apostate, renegade, turncoat, recreant, ratter</i> "a disloyal person who betrays or deserts his cause or religion or political party or friend etc."</p>
