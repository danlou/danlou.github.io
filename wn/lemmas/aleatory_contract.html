    <h1>aleatory_contract</h1>

    <p><b>aleatory_contract.n.01</b> <i>aleatory contract</i> "a contract whose performance by one party depends on the occurrence of an uncertain contingent event (but if it is contingent on the outcome of a wager it is not enforceable)"</p>
