    <h1>strappado</h1>

    <p><b>strappado.n.01</b> <i>strappado, strapado</i> "a form of torture in which the hands are tied behind a person's back and they are lifted off the ground by a rope tied to their wrists, then allowed to drop until their fall is checked with a jerk by the rope"</p>
