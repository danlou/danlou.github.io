    <h1>doo-wop</h1>

    <p><b>doo-wop.n.01</b> <i>doo-wop</i> "a genre (usually a cappella) of Black vocal-harmony music of the 1950s that evolved in New York City from gospel singing; characterized by close four-part harmonies; the name derived from some of the nonsense syllables sung by the backup"</p>
