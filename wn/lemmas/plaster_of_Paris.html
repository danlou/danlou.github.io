    <h1>plaster_of_Paris</h1>

    <p><b>plaster_of_paris.n.01</b> <i>plaster of Paris, plaster</i> "any of several gypsum cements; a white powder (a form of calcium sulphate) that forms a paste when mixed with water and hardens into a solid; used in making molds and sculptures and casts for broken limbs"</p>
