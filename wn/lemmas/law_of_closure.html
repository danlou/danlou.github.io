    <h1>law_of_closure</h1>

    <p><b>closure.n.03</b> <i>closure, law of closure</i> "a Gestalt principle of organization holding that there is an innate tendency to perceive incomplete objects as complete and to close or fill gaps and to perceive asymmetric stimuli as symmetric"</p>
