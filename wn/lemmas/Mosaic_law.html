    <h1>Mosaic_law</h1>

    <p><b>mosaic_law.n.01</b> <i>Mosaic law, Law of Moses</i> "the laws (beginning with the Ten Commandments) that God gave to the Israelites through Moses; it includes many rules of religious observance given in the first five books of the Old Testament (in Judaism these books are called the Torah)"</p>
