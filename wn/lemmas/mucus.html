    <h1>mucus</h1>

    <p><b>mucus.n.01</b> <i>mucus, mucous secretion</i> "protective secretion of the mucus membranes; in the gut it lubricates the passage of food and protects the epithelial cells; in the nose and throat and lungs it can make it difficult for bacteria to penetrate the body through the epithelium"</p>
