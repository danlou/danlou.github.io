    <h1>phenylketonuria</h1>

    <p><b>phenylketonuria.n.01</b> <i>phenylketonuria, PKU</i> "a genetic disorder of metabolism; lack of the enzyme needed to turn phenylalanine into tyrosine results in an accumulation of phenylalanine in the body fluids which causes various degrees of mental deficiency"</p>
