    <h1>radiogram</h1>

    <p><b>radiogram.n.02</b> <i>radiogram, radiograph, shadowgraph, skiagraph, skiagram</i> "a photographic image produced on a radiosensitive surface by radiation other than visible light (especially by X-rays or gamma rays)"</p>
