    <h1>King_John</h1>

    <p><b>john.n.02</b> <i>John, King John, John Lackland</i> "youngest son of Henry II; King of England from 1199 to 1216; succeeded to the throne on the death of his brother Richard I; lost his French possessions; in 1215 John was compelled by the barons to sign the Magna Carta (1167-1216)"</p>
