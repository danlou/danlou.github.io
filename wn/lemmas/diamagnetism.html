    <h1>diamagnetism</h1>

    <p><b>diamagnetism.n.01</b> <i>diamagnetism</i> "phenomenon exhibited by materials like copper or bismuth that become magnetized in a magnetic field with a polarity opposite to the magnetic force; unlike iron they are slightly repelled by a magnet"</p>
