    <h1>Maximian</h1>

    <p><b>maximian.n.01</b> <i>Maximian, Marcus Aurelius Valerius Maximianus, Herculius</i> "Roman Emperor from 286 until he abdicated in 305; when Diocletian divided the Roman Empire in 286 Maximian became emperor in the west (died in 311)"</p>
