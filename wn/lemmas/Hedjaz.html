    <h1>Hedjaz</h1>

    <p><b>hejaz.n.01</b> <i>Hejaz, Hedjaz, Hijaz</i> "a coastal region of the western Arabian Peninsula bordering on the Red Sea; includes both Mecca and Medina; formerly an independent kingdom until it united with Nejd to form the Kingdom of Saudi Arabia"</p>
