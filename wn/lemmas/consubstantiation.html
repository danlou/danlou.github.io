    <h1>consubstantiation</h1>

    <p><b>consubstantiation.n.01</b> <i>consubstantiation</i> "the doctrine of the High Anglican Church that after the consecration of the Eucharist the substance of the body and blood of Christ coexists with the substance of the consecrated bread and wine"</p>
