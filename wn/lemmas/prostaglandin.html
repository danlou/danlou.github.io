    <h1>prostaglandin</h1>

    <p><b>prostaglandin.n.01</b> <i>prostaglandin</i> "a potent substance that acts like a hormone and is found in many bodily tissues (and especially in semen); produced in response to trauma and may affect blood pressure and metabolism and smooth muscle activity"</p>
