    <p><b>rhodes.n.02</b> <i>Rhodes, Rodhos</i> "a Greek island in the southeast Aegean Sea 10 miles off the Turkish coast; the largest of the Dodecanese; it was colonized before 1000 BC by Dorians from Argos; site of the Colossus of Rhodes"</p>
