    <h1>hysteresis</h1>

    <p><b>hysteresis.n.01</b> <i>hysteresis</i> "the lagging of an effect behind its cause; especially the phenomenon in which the magnetic induction of a ferromagnetic material lags behind the changing magnetic field"</p>
