    <p><b>fatty_acid.n.01</b> <i>fatty acid</i> "any of a class of aliphatic monocarboxylic acids that form part of a lipid molecule and can be derived from fat by hydrolysis; fatty acids are simple molecules built around a series of carbon atoms linked together in a chain of 12 to 22 carbon atoms"</p>
