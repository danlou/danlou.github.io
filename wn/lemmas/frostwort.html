    <h1>frostwort</h1>

    <p><b>frostweed.n.01</b> <i>frostweed, frost-weed, frostwort, Helianthemum canadense, Crocanthemum canadense</i> "perennial of the eastern United States having early solitary yellow flowers followed by late petalless flowers; so-called because ice crystals form on it during first frosts"</p>
