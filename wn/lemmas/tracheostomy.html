    <h1>tracheostomy</h1>

    <p><b>tracheostomy.n.01</b> <i>tracheostomy, tracheotomy</i> "a surgical operation that creates an opening into the trachea with a tube inserted to provide a passage for air; performed when the pharynx is obstructed by edema or cancer or other causes"</p>
