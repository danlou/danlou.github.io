    <h1>turnbuckle</h1>

    <p><b>turnbuckle.n.01</b> <i>turnbuckle</i> "an oblong metal coupling with a swivel at one end and an internal thread at the other into which a threaded rod can be screwed in order to form a unit that can be adjusted for length or tension"</p>
