    <p><b>gloriosa.n.01</b> <i>gloriosa, glory lily, climbing lily, creeping lily, Gloriosa superba</i> "any plant of the genus Gloriosa of tropical Africa and Asia; a perennial herb climbing by means of tendrils at leaf tips having showy yellow to red or purple flowers; all parts are poisonous"</p>
