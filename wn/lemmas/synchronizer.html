    <p><b>synchroscope.n.01</b> <i>synchroscope, synchronoscope, synchronizer, synchroniser</i> "an instrument that indicates whether two periodic motions are synchronous (especially an instrument that enables a pilot to synchronize the propellers of a plane that has two or more engines)"</p>
