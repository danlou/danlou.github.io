    <h1>votary</h1>

    <p><b>votary.n.03</b> <i>votary</i> "a devoted (almost religiously so) adherent of a cause or person or activity"</p>
<p><b>votary.n.02</b> <i>votary</i> "a priest or priestess (or consecrated worshipper) in a non-Christian religion or cult"</p>
<p><b>votary.n.01</b> <i>votary</i> "one bound by vows to a religion or life of worship or service"</p>
