    <h1>Diocletian</h1>

    <p><b>diocletian.n.01</b> <i>Diocletian, Gaius Aurelius Valerius Diocletian</i> "Roman Emperor who when faced with military problems decided in 286 to divide the Roman Empire between himself in the east and Maximian in the west; he initiated the last persecution of the Christians in 303 (245-313)"</p>
