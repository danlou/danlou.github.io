    <h1>attestant</h1>

    <p><b>attester.n.01</b> <i>attester, attestant</i> "someone who affirms or vouches for the correctness or truth or genuineness of something"</p>
<p><b>witness.n.04</b> <i>witness, attestant, attestor, attestator</i> "(law) a person who attests to the genuineness of a document or signature by adding their own signature"</p>
