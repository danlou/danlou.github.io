    <h1>trial_by_ordeal</h1>

    <p><b>ordeal.n.02</b> <i>ordeal, trial by ordeal</i> "a primitive method of determining a person's guilt or innocence by subjecting the accused person to dangerous or painful tests believed to be under divine control; escape was usually taken as a sign of innocence"</p>
