    <p><b>medusa.n.02</b> <i>medusa, medusoid, medusan</i> "one of two forms that coelenterates take: it is the free-swimming sexual phase in the life cycle of a coelenterate; in this phase it has a gelatinous umbrella-shaped body and tentacles"</p>
