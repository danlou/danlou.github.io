    <p><b>chlorine.n.01</b> <i>chlorine, Cl, atomic number 17</i> "a common nonmetallic element belonging to the halogens; best known as a heavy yellow irritating toxic gas; used to purify water and as a bleaching agent and disinfectant; occurs naturally only as a salt (as in sea water)"</p>
