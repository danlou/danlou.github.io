    <h1>human_right</h1>

    <p><b>human_right.n.01</b> <i>human right</i> "(law) any basic right or freedom to which all human beings are entitled and in whose exercise a government may not interfere (including rights to life and liberty as well as freedom of thought and expression and equality before the law)"</p>
