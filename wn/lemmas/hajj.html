    <p><b>hajj.n.01</b> <i>hajj, haj, hadj</i> "the fifth pillar of Islam is a pilgrimage to Mecca during the month of Dhu al-Hijja; at least once in a lifetime a Muslim is expected to make a religious journey to Mecca and the Kaaba"</p>
