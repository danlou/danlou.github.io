    <h1>hearing_aid</h1>

    <p><b>hearing_aid.n.02</b> <i>hearing aid, ear trumpet</i> "a conical acoustic device formerly used to direct sound to the ear of a hearing-impaired person"</p>
<p><b>hearing_aid.n.01</b> <i>hearing aid, deaf-aid</i> "an electronic device that amplifies sound and is worn to compensate for poor hearing"</p>
