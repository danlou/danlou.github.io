    <h1>amylum</h1>

    <p><b>starch.n.01</b> <i>starch, amylum</i> "a complex carbohydrate found chiefly in seeds, fruits, tubers, roots and stem pith of plants, notably in corn, potatoes, wheat, and rice; an important foodstuff and used otherwise especially in adhesives and as fillers and stiffeners for paper and textiles"</p>
