    <p><b>free_radical.n.01</b> <i>free radical, radical</i> "an atom or group of atoms with at least one unpaired electron; in the body it is usually an oxygen molecule that has lost an electron and will stabilize itself by stealing an electron from a nearby molecule"</p>
