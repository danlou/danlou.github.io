    <h1>morganatic</h1>

    <p><b>morganatic.s.01</b> <i>morganatic, left-handed</i> "(of marriages) of a marriage between one of royal or noble birth and one of lower rank; valid but with the understanding that the rank of the inferior remains unchanged and offspring do not succeed to titles or property of the superior"</p>
