    <p><b>procrustes.n.01</b> <i>Procrustes</i> "(Greek mythology) a mythical giant who was a thief and murderer; he would capture people and tie them to an iron bed, stretching them or hacking off their legs to make them fit; was killed by Theseus"</p>
