    <h1>Chalcedon</h1>

    <p><b>chalcedon.n.02</b> <i>Chalcedon, Council of Chalcedon</i> "the fourth ecumenical council in 451 which defined the two natures (human and divine) of Christ"</p>
<p><b>chalcedon.n.01</b> <i>Chalcedon, Kadikoy</i> "a former town on the Bosporus (now part of Istanbul); site of the Council of Chalcedon"</p>
