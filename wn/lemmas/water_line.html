    <h1>water_line</h1>

    <p><b>waterline.n.01</b> <i>waterline, water line, water level</i> "a line corresponding to the surface of the water when the vessel is afloat on an even keel; often painted on the hull of a ship"</p>
<p><b>water_line.n.02</b> <i>water line, watermark</i> "a line marking the level reached by a body of water"</p>
