    <p><b>phlebothrombosis.n.01</b> <i>phlebothrombosis, venous thrombosis</i> "thrombosis of a vein without prior inflammation of the vein; associated with sluggish blood flow (as in prolonged bedrest or pregnancy or surgery) or with rapid coagulation of the blood"</p>
