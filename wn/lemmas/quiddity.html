    <h1>quiddity</h1>

    <p><b>quiddity.n.02</b> <i>quiddity, haecceity</i> "the essence that makes something the kind of thing it is and makes it different from any other"</p>
<p><b>quibble.n.01</b> <i>quibble, quiddity, cavil</i> "an evasion of the point of an argument by raising irrelevant distinctions or objections"</p>
