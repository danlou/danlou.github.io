    <h1>Black_Hole_of_Calcutta</h1>

    <p><b>black_hole_of_calcutta.n.01</b> <i>Black Hole of Calcutta</i> "a dungeon (20 feet square) in a fort in Calcutta where as many as 146 English prisoners were held overnight by Siraj-ud-daula; the next morning only 23 were still alive"</p>
