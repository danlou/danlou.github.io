    <h1>velvetweed</h1>

    <p><b>velvetleaf.n.02</b> <i>velvetleaf, velvet-leaf, velvetweed, Indian mallow, butter-print, China jute, Abutilon theophrasti</i> "tall annual herb or subshrub of tropical Asia having velvety leaves and yellow flowers and yielding a strong fiber; naturalized in southeastern Europe and United States"</p>
