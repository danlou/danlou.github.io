    <h1>churn</h1>

    <p><b>churn.n.01</b> <i>churn, butter churn</i> "a vessel in which cream is agitated to separate butterfat from buttermilk"</p>
<p><b>churn.v.01</b> <i>churn</i> "stir (cream) vigorously in order to make butter"</p>
<p><b>churn.v.02</b> <i>churn, boil, moil, roil</i> "be agitated"</p>
