    <h1>stemmatics</h1>

    <p><b>stemmatology.n.01</b> <i>stemmatology, stemmatics</i> "the humanistic discipline that attempts to reconstruct the transmission of a text (especially a text in manuscript form) on the basis of relations between the various surviving manuscripts (sometimes using cladistic analysis)"</p>
