    <h1>tefillin</h1>

    <p><b>phylactery.n.01</b> <i>phylactery, tefillin</i> "(Judaism) either of two small leather cases containing texts from the Hebrew Scriptures (known collectively as tefillin); traditionally worn (on the forehead and the left arm) by Jewish men during morning prayer"</p>
