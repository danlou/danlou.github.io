    <h1>Ea</h1>

    <p><b>ea.n.01</b> <i>Ea</i> "the Babylonian god of wisdom; son of Apsu and father of Marduk; counterpart of the Sumerian Enki; as one of the supreme triad including Anu and Bel he was assigned control of the watery element"</p>
