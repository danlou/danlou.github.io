    <h1>dehiscence</h1>

    <p><b>dehiscence.n.01</b> <i>dehiscence</i> "(biology) release of material by splitting open of an organ or tissue; the natural bursting open at maturity of a fruit or other reproductive body to release seeds or spores or the bursting open of a surgically closed wound"</p>
