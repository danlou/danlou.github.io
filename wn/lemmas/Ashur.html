    <h1>Ashur</h1>

    <p><b>assur.n.01</b> <i>Assur, Asur, Ashur</i> "an ancient Assyrian city on the Tigris and traditional capital of Assyria; just to the south of the modern city of Mosul in Iraq"</p>
<p><b>ashur.n.01</b> <i>Ashur, Ashir</i> "chief god of the Assyrians; god of military prowess and empire; identified with Babylonian Anshar"</p>
