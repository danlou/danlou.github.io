    <p><b>fang.n.04</b> <i>fang</i> "hollow or grooved tooth of a venomous snake; used to inject its poison"</p>
<p><b>fang.n.03</b> <i>fang</i> "canine tooth of a carnivorous animal; used to seize and tear its prey"</p>
