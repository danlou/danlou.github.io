    <h1>dichromia</h1>

    <p><b>dichromacy.n.01</b> <i>dichromacy, dichromatism, dichromatopsia, dichromia, dichromasy</i> "a deficiency of color vision in which the person can match any given hue by mixing only two other wavelengths of light (as opposed to the three wavelengths needed by people with normal color vision)"</p>
