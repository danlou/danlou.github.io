    <h1>Calais</h1>

    <p><b>calais.n.01</b> <i>Calais</i> "a town in northern France on the Strait of Dover that serves as a ferry port to England; in 1347 it was captured by the English king Edward III after a long siege and remained in English hands until it was recaptured by the French king Henry II in 1558"</p>
