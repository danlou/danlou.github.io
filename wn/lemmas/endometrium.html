    <h1>endometrium</h1>

    <p><b>endometrium.n.01</b> <i>endometrium</i> "(pregnancy) the mucous membrane that lines the uterus; thickens under hormonal control and (if pregnancy does not occur) is shed in menstruation; if pregnancy occurs it is shed along with the placenta at parturition"</p>
