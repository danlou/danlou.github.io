    <h1>wood-rat</h1>

    <p><b>wood_rat.n.01</b> <i>wood rat, wood-rat</i> "any of various small short-tailed rodents of the northern hemisphere having soft fur grey above and white below with furred tails and large ears; some are hosts for Ixodes pacificus and Ixodes scapularis (Lyme disease ticks)"</p>
