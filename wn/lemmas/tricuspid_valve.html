    <p><b>tricuspid_valve.n.01</b> <i>tricuspid valve, right atrioventricular valve</i> "valve with three cusps; situated between the right atrium and the right ventricle; allows blood to pass from atrium to ventricle and closes to prevent backflow when the ventricle contracts"</p>
