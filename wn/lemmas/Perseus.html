    <h1>Perseus</h1>

    <p><b>perseus.n.02</b> <i>Perseus</i> "a conspicuous constellation in the northern hemisphere; between Auriga and Cassiopeia and crossed by the Milky Way"</p>
<p><b>perseus.n.01</b> <i>Perseus</i> "(Greek mythology) the son of Zeus who slew Medusa (with the help of Athena and Hermes) and rescued Andromeda from a sea monster"</p>
