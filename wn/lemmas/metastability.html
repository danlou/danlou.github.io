    <h1>metastability</h1>

    <p><b>metastability.n.01</b> <i>metastability</i> "the quality of a physical system that persists in its existing equilibrium when undisturbed (or only slightly disturbed) but able to pass to a more stable equilibrium when sufficiently disturbed"</p>
