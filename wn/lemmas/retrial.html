    <h1>retrial</h1>

    <p><b>retrial.n.01</b> <i>retrial</i> "a new trial in which issues already litigated and to which the court has already rendered a verdict or decision are reexamined by the same court; occurs when the initial trial is found to have been improper or unfair due to procedural errors"</p>
